<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 15</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="header">Buy and Sell Crafts <a href="#" id="add-link">+</a></h1>
<div id="dialog" class="w3-modal">
    <div class="w3-modal-content">
      <div class="w3-container">
        <span onclick="document.getElementById('dialog').style.display='none'"
        class="w3-button w3-display-topright">&times;</span>
          <section id="dialog-details">
            <form id="add-craft-form" method="post" class="hidden">
                <input type="hidden" name="_id" value="">
                <p>
                    <label for="name ">Craft Name:</label>
                    <input type="text" id="name" name="name" minlength="3" required />
                </p>
                <p>
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" minlength="3" required />
                </p>
    
                <section class="columns">
                    <p id="img-prev-section">
                        <img id="img-prev">
                    </p>
                    <p>
                        <label for="img">Upload Image:</label>
                        <input type="file" id="img" name="img" accept="image/*" />
                    </p>
                </section>
    
                <p id="supply-p ">
                    <label class="inline">Supplies:</label>
                    <a href="#" id="add-supply">Add Supplies</a>
                    <section id="supply-boxes"></section>
                </p>
                <p>
                    <button type="submit">Submit</button>
                    <button id="cancel-button" type="button">Cancel</button>
                </p>
            </form>

            <section id="craft-details" class="hidden">

            </section>
        </section>
      </div>
    </div>
  </div>
    <div class="gallery-container" id="gallery-container"></div>

    <script src="script.js"></script>
</body>
</html>
